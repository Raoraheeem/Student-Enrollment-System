{% extends 'base.html' %}
{% block content  %}
<div class="row">
    <div class="col-sm-8">
        <h4 class="alert alert-info">Update Student Information</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Update" class="btn btn-success">
            <a href="{% url 'add_show' %}" class="btn btn-info">Back to Home</a>
        
        </form>
    </div>
</div>
{% if messages %}
 {% for message in messages  %}
   <small {% if message.tags%} class="bg-success {{message.tags}}"{%endif%}> {{message}}</small>{% endfor %}
{% endif %}
{% endblock content  %}


<style>
.success{
    font-size:40px;
    color:red;
    margin-top:10%;
    }
</style>
